 <!DOCTYPE html>
 <html> 
  <head>
    <style> 
      body { margin: 0; } 
      .scene-tooltip{
        color: black !important;
        background-color: #f5f5f5;
        font-weight: bold;
        border-radius: 10px;
        padding-top: 3px;
        opacity: 0.5;
      }
    </style>

    <script src="https://unpkg.com/three@0.143.0/build/three.js"></script>
    <script src="https://unpkg.com/three-spritetext@1.6.5/dist/three-spritetext.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph@1.70.10/dist/3d-force-graph.min.js"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
  </head>

  <body>
    <div id="3d-graph"></div>

        <script>
      const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
          .jsonUrl('cultural_heritage_json_0913_noMatching.json')
          .nodeLabel('hover')
          .nodeAutoColorBy('group')

          .linkThreeObjectExtend(true)
          .linkThreeObject((links) => {
            // extend link with text sprite
            const sprite = new SpriteText(`${links.description}`); //const 변수명 변경
            sprite.color = 'lightgrey';
            sprite.textHeight = 5.5; //간선 텍스트 크기 조절
            return sprite;
          })
          .linkPositionUpdate((sprite, { start, end }) => {
            const middlePos = Object.assign(
            ...['x', 'y', 'z'].map((c) => ({
              [c]: start[c] + (end[c] - start[c]) / 2, // calc middle point
            }))
          );
            // Position sprite
            Object.assign(sprite.position, middlePos);
          })

          //img 넣어주기
          .nodeThreeObject((node) => {
          console.log(`node ${node.id} has image ${node.icon}`);
          
          const iconTexture = new THREE.TextureLoader().load(node.icon);
          const material = new THREE.MeshBasicMaterial({
            map: iconTexture,
            side: THREE.DoubleSide
          });
          const sprite = new THREE.Sprite(material);
          sprite.material.depthWrite = false; // .depthWrite = false -> 배경 투명하게
          sprite.scale.set(17, 17);           // .scale.set( , )     -> 이미지 크기 조절

          let ttt = ` `;                      
          if (ttt) {if (node.icon == '') {ttt = `${node.id}`}}   // 이미지 없는 노드만, 텍스트 보이게 설정
          
          const label = new SpriteText(ttt);
          label.material.depthWrite = false; 
          label.color = node.color;
          label.textHeight = 0.65;            // .textHeight -> 글자 크기 조절
          sprite.add(label)

          return sprite;
          
        });

      // Spread nodes a little wider
      Graph.d3Force('charge').strength(-500);

    </script>
  </body>
</html>
